<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
      <div style="text-align: right;">
        <!-- On each of the other two pages, there should be a link in the upper-right to go back to Google Search -->
        <a href="index.html">Home</a>
        </div>
        
        <div>
          <form action="https://google.com/search">
            <div class="adinput"> 
              <label>all these words:</label>  
              <input value="" autofocus="autofocus" name="as_q" type="text"> 
            </div> 
      
            <div> 
              <label>this exact word or phrase:</label>   
            </div> 
            <div class="adinput"> 
              <input value="" autofocus="autofocus" name="as_epq" type="text"> 
            </div> 
      
            <div"> 
              <label>any of these words:</label>   
            </div> 
            <div class="adinput"> 
              <input value="" autofocus="autofocus" name="as_oq" type="text"> 
            </div> 
      
            <div> 
              <label>none of these words:</label>   
            </div> 
            <div class="adinput"> 
              <input value="" autofocus="autofocus" name="as_eq" type="text"> 
            </div> 
      
            <div class="adinput" style="text-align:right"> 
              <input class="abutton" value="Advanced Search" type="submit"> 
            </div>
          </form>
      </div>

    </body>
</html>
