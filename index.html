<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div style="text-align: right;">
        <!-- On the Google Search page, there should be links in the upper-right of the page to go to Image Search or Advanced Search -->
        <a href="index.html">Home</a>
        <a href="images.html">Images</a>
        <a href="advanced.html">Advanced</a>

        <div id="searchform">
            <img alt="Google" height="92" id="hplogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="https://google.com/search">
                <input class="RNNXgb" type="text" name="q">
                <div class="buttonHolder">
                    <input class="gbqfba " type="submit" value="Google Search">
                    
                    <!-- Feeling luck button -->
                    <input class="gbqfba" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit">

                </div>
            </form>
        </div>
